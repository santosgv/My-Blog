{% extends 'base.html' %}
{% load static %}


<title>{% block 'title' %}
	Post
	{% endblock %}</title>

    {% block 'body' %}
 
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <h2 class="section-heading">{{post.headline}}</h2>
                        <p>{{post.previa}}</p>
                        <blockquote class="blockquote"></blockquote>
                        <p></p>
                        {% for img in post.imagens.all %}
                        <a href="{{img}}"><img class="img-fluid" src="{{img}}" alt="{{img}}" /></a>
                        {% endfor %}
                        <span class="caption text-muted">{{post.data}}</span>
                        <p>
                            Postado Por
                            <a href="#">{{post.por}}</a>
                            &middot; Link referente
                            <a href="{{post.referencia}}" target="_blank">{{post.referencia}}</a>
                        </p>
                    </div>
                </div>
            </div>
        </article>
      

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src=" {% static 'js/scripts.js' %} "></script>

    {% endblock %}
